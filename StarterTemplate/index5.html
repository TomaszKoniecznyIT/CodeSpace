<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        body {
            margin: 30px;
        }
        .my-container {
            border: 10px solid green;

            border: 3px solid rgb(0, 128, 21);
        }

        .my-col {
            border: 6px solid blue;
        }

  <div class="container my-container">

  <div class="row my-row">
    <div class="col-sm-3 col-md-2 my-col">
        <div class="demo">.col-sm-3 .col-md-2</div>
    </div>
    <div class="col-sm-9 col-md-8 my-col">
        <div class="demo">.col-sm-9 .col-md-8</div>    
    </div>
    <div class="col-sm-12 col-md-2 my-col">
        <div class="demo">.col-sm-12 .col-md-2</div>    
    </div>
  </div>
  </body>
</html>
