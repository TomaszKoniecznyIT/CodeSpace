<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Cards</title>
    <style>
      .main {
        padding-top: 20px;
        padding-bottom: 20 px;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <h1 class="text-center">Botstrep Form</h1>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Your Name *"
                  requred
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  name="mail"
                  class="form-control"
                  placeholder="Your Email *"
                  requred
                />
              </div>

              <div class="form-group">
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  placeholder="Your Phone Number *"
                  requred
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  type="text"
                  name="comment"
                  class="form-control"
                  placeholder="Your Massage *"
                  style="width: 100%; height: 150px"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="btnSubmit"
                  class="btn btn-outline-info btn-lg btn-block"
                  value="Send Massage"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
