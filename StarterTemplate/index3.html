<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            margin: 30px;
        }
        .my-container {
            border: 10px solid green;
        }

        .my-row {
            border: 3px solid red;
        }

        .my-col {
            border: 6px solid blue;
        }
    </style>
  </head>
  <body>
  <div class="container my-container">
  <h1>2(6,6),2(4,8),2(3,9) Grid - Equal Width</h1>  
  
  <div class="row my-row">
    <div class="col-sm-6 my-col">
        <div class="demo">.col-sm-6</div>
    </div>
    <div class="col-sm-6 my-col">
        <div class="demo">.col-sm-6</div>    
    </div>
  </div>

  <div class="row my-row">
    <div class="col-sm-4 my-col">
        <div class="demo">.col-sm-4</div>
    </div>
    <div class="col-sm-8 my-col">
        <div class="demo">.col-sm-8</div>
    </div>
  </div>

  <div class="row my-row">
    <div class="col-sm-3 my-col">
        <div class="demo">.col-sm-3</div>
    </div>
    <div class="col-sm-9 my-col">
        <div class="demo">.col-sm-9</div>
    </div>
  </div>  

  </body>
</html>
