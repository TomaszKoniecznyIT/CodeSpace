<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors !!!</h1>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button class="btn btn-rock">Rock</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-paper">Paper</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-scissors">Scissors</button>
        </div>
      </div>
    </div>

    <div class="container result">
      <p class="text2">RESULT</p>
      <p class="text1">START THE GAME</p>
      <p class="text1">choose one of the things</p>
      <div class="container">
        <div class="row">
          <div class="col-sm points">
            <p class="text3">PLAYER</p>
            <p class="text3 marg1">0</p>
          </div>
          <div class="col-sm points">
            <p class="text3">COMPUTER</p>
            <p class="text3 marg1">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
